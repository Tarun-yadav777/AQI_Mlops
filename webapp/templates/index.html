{% extends 'base.html' %}

{% block title %}
AQI-Mlops
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">AQI-MLops</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/Tarun-yadav777/AQI_Mlops">source code</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <!-- nav bar ends -->

    <div class="container-fluid masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST">
                        <!-- Input block-->
                        <div class="form-group">
                            <label for="translation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Enter the details as indicated:</p>
                                </blockquote>
                            </label>
                            <textarea class="form-control" name="T" rows="1"
                                placeholder="avg Temperature expected range 6.7 to 38.5"></textarea>
                            <textarea class="form-control" name="TM" rows="1"
                                placeholder="max Temperature expected range 32.5 to 45.5"></textarea>
                            <textarea class="form-control" name="Tm" rows="1"
                                placeholder="min Temperature expected range 0.0 to 32.7"></textarea>
                            <textarea class="form-control" name="SLP" rows="1"
                                placeholder="Atmospheric Pressure expected range 991.5 to 1023"></textarea>
                            <textarea class="form-control" name="H" rows="1"
                                placeholder="avg Humidity expected range 20 to 98"></textarea>
                            <textarea class="form-control" name="VV" rows="1"
                                placeholder="avg Visibility expected range 0.3 to 5.8"></textarea>
                            <textarea class="form-control" name="V" rows="1"
                                placeholder="avg Wind Speed expected range 0.4 to 24.4"></textarea>
                            <textarea class="form-control" name="VM" rows="1"
                                placeholder="max Wind Speed range 1.9 to 57.6"></textarea>
                        </div>

                        <!-- Select output language here. -->
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Predict</button></br>
                        </br>
                    </form>
                    <!-- Translated text returned by the Translate API is rendered here. -->
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="translation-result">

                                <blockquote class="blockquote">
                                    <p class="mb-2">Prediction:</p>
                                </blockquote>

                            </label>
                            <textarea readonly class="form-control" id="exTextarea" rows="5">{{ response }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% endblock body %}

        {% block custom_js %}
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='script/index.js') }}"></script>
        {% endblock custom_js %}
